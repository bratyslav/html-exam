<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML-Exam</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img class="card__foto" src="./people/Mayweather.jpg" alt="Mayweather">

      <span class="card__number">1</span>

      <div class="card__name">
        Floyd Mayweather
      </div>

      <div class="card__type-of-sport">
        Boxing 285
      </div>
    </div>

    <div class="card">
      <img class="card__foto" src="./people/Messi.jpg" alt="Messi">

      <span class="card__number">2</span>

      <div class="card__name">
        Lionel Messi
      </div>

      <div class="card__type-of-sport">
        Soccer 111
      </div>
    </div>

    <div class="card">
      <img class="card__foto" src="./people/Ronaldo.jpg" alt="Ronaldo">

      <span class="card__number">3</span>

      <div class="card__name">
        Cristiano Ronaldo
      </div>

      <div class="card__type-of-sport">
        Soccer 108
      </div>
    </div>

    <div class="card">
      <img class="card__foto" src="./people/McGregor.jpg" alt="McGregor">

      <span class="card__number">4</span>

      <div class="card__name">
        Conor McGregor
      </div>

      <div class="card__type-of-sport">
        Mixed Martial Arts 99
      </div>
    </div>

    <div class="card">
      <img class="card__foto" src="./people/Neymar.jpg" alt="Neymar">

      <span class="card__number">5</span>

      <div class="card__name">
        Neymar
      </div>

      <div class="card__type-of-sport">
        Soccer 90
      </div>
    </div>

    <div class="card">
      <img class="card__foto" src="./people/James.jpg" alt="James">

      <span class="card__number">6</span>

      <div class="card__name">
        LeBron James
      </div>

      <div class="card__type-of-sport">
        Basketball 85.5
      </div>
    </div>

    <div class="card">
      <img class="card__foto" src="./people/Federer.jpg" alt="Federer">

      <span class="card__number">7</span>

      <div class="card__name">
        Roger Federer
      </div>

      <div class="card__type-of-sport">
        Tennis 77.2
      </div>
    </div>

    <div class="card">
      <img class="card__foto" src="./people/Curry.jpg" alt="Curry">

      <span class="card__number">8</span>

      <div class="card__name">
        Stephen Curry
      </div>

      <div class="card__type-of-sport">
        Basketball 76.9
      </div>
    </div>

    <div class="card">
      <img class="card__foto" src="./people/Ryan.jpg" alt="Ryan">

      <span class="card__number">9</span>

      <div class="card__name">
        Matt Ryan
      </div>

      <div class="card__type-of-sport">
        Football 67.3
      </div>
    </div>

    <div class="card">
      <img class="card__foto" src="./people/Stafford.jpg" alt="Stafford">

      <span class="card__number">10</span>

      <div class="card__name">
        Matthew Stafford
      </div>

      <div class="card__type-of-sport">
        Football 59.5
      </div>
    </div>
  </div>

</html>
